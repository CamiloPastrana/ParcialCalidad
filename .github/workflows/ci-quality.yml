name: CI - Quality

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests & collect coverage
        run: npm test

      # La validación del umbral está cubierta por jest (coverageThreshold).
      # Si prefieres un chequeo independiente, puedes ejecutar un script que lea coverage/coverage-summary.json

